<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>ToDo App</title>
    <link rel="icon" href="./icons/icon-192x192.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <h2>لیست وظایف</h2>
      <div class="input-section">
        <div class="wrapper">
          <input
            type="text"
            placeholder="وظیفه خود را بنویسید..."
            id="task-input"
          />
        </div>
        <div class="wrapper">
          <input
            type="text"
            id="date-input"
            placeholder="تاریخ را انتخاب کنید..."
          />
          <span id="clear-date-button" class="clear-icon" title="حذف تاریخ"
            >×</span
          >
        </div>
        <div class="button-wrapper">
          <button id="add-button">اضافه</button>
          <button id="edit-button">ویرایش</button>
        </div>
      </div>
      <div class="todo-operators">
        <div>
          <button class="filter-todos" data-filter="all">همه</button>
          <button class="filter-todos" data-filter="pending">
            در حال انجام
          </button>
          <button class="filter-todos" data-filter="completed">
            انجام شده
          </button>
        </div>
        <button id="delete-all-button">حذف همه</button>
      </div>
    </div>
    <div class="notification-toggle">
      <div class="toggle-container">
        <span>نوتیفیکیشن‌ها</span>
        <label class="switch">
          <input type="checkbox" id="enable-notifications" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="alert" id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>وظیفه</th>
            <th>تاریخ</th>
            <th>وضعیت</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://unpkg.com/jalali-moment@3.3.10/dist/jalali-moment.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/js/persian-datepicker.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#date-input").persianDatepicker({
          format: "YYYY/MM/DD",
          autoClose: true,
          initialValue: false,
          minDate: "today",
          toolbox: {
            enabled: false,
          },
          calendar: {
            persian: {
              locale: "fa",
              showHint: true,
              leapYearMode: "astronomical",
            },
          },
        });
        $("#date-input").on("keydown", function (e) {
          e.preventDefault();
        });

        $("#date-input").on("paste", function (e) {
          e.preventDefault();
        });
      });
    </script>
    <script src="./app.js"></script>
  </body>
</html>
