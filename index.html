<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>برنامه ریزی</h2>
      <div class="input-section">
        <input type="text" placeholder="وظیفه خود را بنویسید..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">اضافه</button>
        <button id="edit-button">ویرایش</button>
      </div>
      <div class="todo-operators">
        <div>
          <button class="filter-todos" data-filter="all">همه</button>
          <button class="filter-todos" data-filter="pending">در حال انجام</button>
          <button class="filter-todos" data-filter="completed">
            انجام شده
          </button>
        </div>
        <button id="delete-all-button">حذف همه</button> 
      </div>
    </div>
    <div class="alert" id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>وظیفه</th>
            <th>تاریخ</th>
            <th>وضعیت</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <footer><h5>ساخته شده با ❤️ توسط دانیال</h5></footer>
    <script src="./app.js"></script>
  </body>
</html>
